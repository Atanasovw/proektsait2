            <h1>Свържете се с нас</h1>

            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Име:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Имейл:</label>
                    <input type="email" id="email" name="email" required>

                    
                    <br /> <label for="message">Съобщение:</label> <br />
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn" style="position:relative; top:-20px">Изпратете</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Връзка с нас</h2>
                <p style="color:black"><strong>Адрес:</strong> 123 Main Street, Cityville</p>
                <p><strong>Имейл:</strong> info@topgearauto.com</p>
                <p><strong>Телефонен номер:</strong> +1 (555) 123-4567</p>
            </div>
        </div>
